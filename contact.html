<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="portfolio.css">

      <title>Contact - Responsive portfolio website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            

            <h2 style="padding-bottom: 34px;" class="section-title">
                Lets talk <br> About Your Project
            </h2>

            <div class="contact-page container grid ">
                <form action="" class="contact-form grid" id="contact-form" >
                    <div class="contact-group grid">
                        <div class="contact-box">
                            <input type="text" name="user-name" id="name" required placeholder="Write Your Name"  class="contact-input">
                            <label for="name" class="contact-label">First Name</label>
                        </div>

                        <div class="contact-box">
                            <input type="email" name="user-email" id="email" required placeholder="write your email"  class="contact-input">
                            <label for="email" class="contact-label">Email Address</label>
                        </div>

                    </div>
                    <div class="contact-box contact-area">
                        <textarea name="user-message" id="message" required placeholder="Write Your Message"  class="contact-input" ></textarea>
                        <label for="message" class="contact-label">Message</label>
                    </div>


                    <p class="contact-message" id="contact-message"></p>
                    <button type="submit" class="contact-send button" >Send Message</button>
                </form>
            </div>

         </section>
      </main>

      <!--==================== FOOTER ====================-->
      

      <!--=============== MAIN JS ===============-->
      <script src="portfolio.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      
      <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

      
      <!--=============== CONTACT JS ===============-->
      <script src="contact.js"></script>
   </body>
</html>
